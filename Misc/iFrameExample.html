<html>
<header>
  Reputation Reviews
</header>
<body>
<a class="reputation-widget" target="_blank" href="https://widgets.reputation.com/widgets/57fe51f5e4b013a2a7880b31/run?tk=be83114f5ec" data-tk="be83114f5ec" data-widget-id="57fe51f5e4b013a2a7880b31" env="">Reputation Reviews</a>

<script>
!function(d,s,c)
{
var js,
fjs=d.getElementsByTagName(s)[0],
p=/^http:/.test(d.location)?"http":"https";
js=d.createElement(s);
js.className=c;
js.src=p+"://widgets.reputation.com/src/client/widgets/widgets.js";
fjs.parentNode.insertBefore(js,fjs);
}
(document,"script","reputation-wjs");
</script>

<input id="widthInput" type="number" placeholder="Width (px)">
<input id="heightInput" type="number" placeholder="Height (px)">
<button id="changeButton">Change Dimensions</button>

<script>
document.getElementById('changeButton').addEventListener('click', () => {
    window.postMessage({
        id: '57fe51f5e4b013a2a7880b31', parameters: 
            {
                   width: document.getElementById('widthInput').value,
                   height: document.getElementById('heightInput').value,
                   widthUnits: 'px',
                   heightUnits: 'px'
            }
        }, '*')
})
</script>
</body>
</html>
